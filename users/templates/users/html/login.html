{% extends "app1/html/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
  </head>
  <body>
    <main>
      <h1><strong>CASH PILOT</strong></h1>
      <section class="card-login">
        <h2><strong>LOGIN</strong></h2>

        {% if errors %}
          <p style="color: red">{{ errors }}</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <label for="id_login">Nome do usuário:</label>
          <input 
            type="text" 
            id="id_login" 
            name="login" 
            value="{{ usuario|default:'' }}" 
            maxlength="50" 
            required
          />

          <label for="id_senha">Senha:</label>
          <input 
            type="password" 
            id="id_senha" 
            name="senha" 
            maxlength="50" 
            required
          />

          <button type="submit">Entrar</button>

          <input type="hidden" name="next" value="{% url 'index' %}" />
        </form>

        <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
      </section>
    </main>
  </body>
</html>
{% endblock %}
