{% extends "app1/html/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita</title>
    <link rel="stylesheet" href="css/despesa.css">
</head>

<body>


<main>
    <section class="form-section">
        <form action="#" method="post" class="transaction-form">

            <div class="coluna-esquerda">
                <div class="card card-valor">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" placeholder="R$ 0,00" step="1.00" required>
                </div>

                <div class="card card-categoria">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria">
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>
    
            <div class="coluna-direita">
                <div class="card">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Lorem ipsum dolor sit amet, consectetur"></textarea>
                </div>
        
                <button type="submit" class="btn-salvar">Salvar</button>
            </div>  
        </form>
    </section>

    <section class="card card-movimentacoes">
        <h2>Movimentações Financeiras</h2>
    
        <div class="tabs-container">
            <span class="tab">Receita</span>
            <span class="tab active">Despesas</span>
        </div>
    
        <ul class="lista-transacoes">
            <li class="transacao">
                <div class="transacao-info">
                    <span class="transacao-data">01/10/2002:</span>
                    <span class="transacao-descricao">TED bank</span>
                </div>
                <div class="preenchimento-pontilhado"></div>
                <span class="transacao-valor">xxx,xx</span>
            </li>
            <li class="transacao">
                <div class="transacao-info">
                    <span>02/10/2002:</span>
                    <span>TED bank</span>
                </div>
                <div class="preenchimento-pontilhado"></div>
                <span class="transacao-valor">xxx,xx</span>
            </li>
            <li class="transacao">
                <div class="transacao-info">
                    <span>03/10/2002:</span>
                    <span>TED bank</span>
                </div>
                <div class="preenchimento-pontilhado"></div>
                <span class="transacao-valor">xxx,xx</span>
            </li>
        </ul>
    </section>
</main> 
</body>
</html>
{% endblock content %}
